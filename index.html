<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Goran Djuric" />
    <meta name="description" content="Test For LibraFire company" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img.png" href="Icons/browser_icon.png" />

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <!-- Main Css -->
    <link rel="stylesheet" href="main.css" />
    <title>LibraFirePosts</title>
  </head>
  <body>
    <!-- Header -->
    <div class="wrapper">
      <div class="header">
        <h1 class="header_h1"></h1>
      </div>
    </div>
    <!-- Main Div -->
    <div class="main__div">
      <div class="search__div">
        <input
          type="search"
          name="search"
          placeholder="Search"
          class="search"
          onkeypress="searchInputFun(event)"
        />
        <select class="authors" name="authors">
          <option value="" selected disabled hidden>
            Filter by author name
          </option>
          <option value="Alen Zerbo">Alen Zerbo</option>
          <option value="Jules Verne">Jules Verne</option>
          <option value="Tomas Man">Tomas Man</option>
          <option value="J. D. Salinger">J. D. Salinger</option>
          <option value="Agata Christie">Agata Christie</option>
          <option value="Viktor Igo">Viktor Igo</option>
          <option value="Ivo Andric">Ivo Andric</option>
          <option value="Danilo Kish">Danilo Kish</option>
          <option value="Branislav Nusic">Branislav Nusic</option>
          <option value="Borislav Pekic">Borislav Pekic</option>
          <option value="all">All</option>
        </select>
      </div>
      <div class="posts__div"></div>
    </div>
    <!-- Pagination -->

    <div class="pagination__wrapper">
      <div class="pagination__div">
        <img src="Icons/paginationLeftArrow.png" alt="Left Arrow" />
        <div class="pagination__num"></div>
        <img src="Icons/paginationRightArrow.png" alt="Right Arrow" />
      </div>
    </div>

    <!-- Main JS -->

    <script src="main.js"></script>
  </body>
</html>
